# Configuration file for Fosen VPN
# This file contains default settings for the VPN server and client

[server]
# Default server settings
host = 0.0.0.0
port = 8080
max_clients = 50
log_level = INFO

# Security settings
encryption_algorithm = AES-256-GCM
key_derivation_iterations = 100000
session_timeout = 3600  # seconds

[client]
# Default client settings
server_host = localhost
server_port = 8080
connect_timeout = 10  # seconds
keepalive_interval = 30  # seconds
auto_reconnect = true
max_reconnect_attempts = 5

[users]
# Default users (username = password)
# In production, use proper user management with hashed passwords
admin = admin123
user1 = password1
user2 = password2

[logging]
# Logging configuration
log_file = vpn.log
log_max_size = 10MB
log_backup_count = 5
console_output = true

[network]
# Network settings
buffer_size = 4096
socket_timeout = 30
tcp_nodelay = true